<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ruby responsivo em tela cheia</title>
<style>
  /* Layout de tela cheia, sem rolagem */
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
    background: #0f0f12;
    color: #eaeaea;
    font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  }

  /* Container que sempre ocupa a viewport */
  .viewport {
    width: 100vw;
    height: 100vh;
    position: relative;
    display: grid;
    place-items: center;
  }

  /* O rubi escala de forma responsiva mantendo proporção */
  .ruby-svg {
    /* usa o menor entre largura e altura da tela para não cortar em layouts wide/tall */
    width: min(84vmin, 92vw);
    height: auto;
    display: block;
    transform-style: preserve-3d;
    animation: tilt 6s ease-in-out infinite;
    filter: drop-shadow(0 18px 60px rgba(255,0,64,.22));
  }

  /* Glow de fundo ocupa a viewport e pulsa */
  .bg-glow {
    position: absolute; inset: 0;
    display: grid; place-items: center;
    pointer-events: none;
  }
  .bg-glow::before{
    content:"";
    width: min(90vmin, 96vw);
    height: min(60vmin, 64vh);
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,0,64,.32), rgba(255,0,64,0) 70%);
    filter: blur(12px);
    animation: pulse 2.8s ease-in-out infinite;
  }

  /* Highlight “scan” ajustado para qualquer tela */
  .scan {
    position: absolute; inset: 0; display: grid; place-items: center;
    pointer-events: none; mix-blend-mode: screen;
  }
  .scan > div {
    width: 180%;
    height: 20%;
    max-height: 140px;
    background: linear-gradient(90deg,
      rgba(255,255,255,0),
      rgba(255,255,255,.35),
      rgba(255,255,255,0)
    );
    transform: rotate(-18deg) translateX(-120%) translateY(-5%);
    border-radius: 10px;
    animation: scan 3.2s linear infinite;
    filter: blur(.5px);
  }

  /* Faíscas orbitam dentro da viewport (opcional) */
  .spark {
    position: absolute; top: 50%; left: 50%;
    width: 6px; height: 6px; border-radius: 50%;
    background: radial-gradient(circle, #fff, rgba(255,255,255,0));
    transform-origin: -22vmin -22vmin; /* baseado em vmin para escalar junto */
    animation: orbit 4.6s linear infinite;
    opacity: .8; filter: blur(.2px); pointer-events: none;
  }
  .spark.s2 { transform-origin: -30vmin -30vmin; width: 5px; height: 5px; animation-duration: 6.2s; opacity: .7; }
  .spark.s3 { transform-origin: -38vmin -38vmin; width: 4px; height: 4px; animation-duration: 7.8s; opacity: .6; }

  /* Animações */
  @keyframes pulse { 0%,100%{opacity:.6; transform:scale(.94)} 50%{opacity:1; transform:scale(1.06)} }
  @keyframes scan {
    0%   { transform: rotate(-18deg) translateX(-120%) translateY(-5%); opacity: 0; }
    15%  { opacity: .25 }
    50%  { opacity: .35 }
    100% { transform: rotate(-18deg) translateX(120%) translateY(5%); opacity: 0; }
  }
  @keyframes orbit { to { transform: rotate(360deg); } }
  @keyframes tilt {
    0%  { transform: rotateX(0deg) rotateY(0deg); }
    25% { transform: rotateX(6deg) rotateY(-6deg); }
    50% { transform: rotateX(0deg) rotateY(0deg); }
    75% { transform: rotateX(-6deg) rotateY(6deg); }
    100%{ transform: rotateX(0deg) rotateY(0deg); }
  }

  /* Pequenos ajustes para telas muito altas ou muito baixas */
  @media (max-aspect-ratio: 3/4) { /* celular alto */
    .ruby-svg { width: min(86vmin, 88vw); }
    .bg-glow::before { width: min(92vmin, 96vw); height: min(64vmin, 70vh); }
  }
  @media (min-aspect-ratio: 16/9) { /* monitor wide */
    .ruby-svg { width: min(60vmin, 50vh); }
    .bg-glow::before { width: min(62vmin, 52vh); height: min(38vmin, 34vh); }
  }

  .description {
    width: min(860px, 92vw);
    padding: 20px 0 28px;
    text-align: center;
    color: #d9d9d9;
  }
  .description h1 {
    margin: 0 0 8px;
    font-size: clamp(18px, 2.6vmin, 28px);
    font-weight: 700;
    letter-spacing: .2px;
  }
  .description p {
    margin: 0 auto;
    font-size: clamp(14px, 2vmin, 18px);
    opacity: .9;
  }
</style>
</head>
<body>

<div class="viewport">

    <!--<div class="bg-glow"></div>-->
    <div class="scan"><div></div></div>

    <!-- Faíscas (remova se não quiser) -->
    <div class="spark"></div>
    <div class="spark s2"></div>
    <div class="spark s3"></div>

        <path fill="url(#gDark)" opacity=".8" d="M318 283l-68 190c120 164 308 63 478-188l-293 17c-46 44-86 68-117 71z"/>
    </svg>

    <!-- Descrição abaixo do SVG -->
  <div class="description">
    <h1>Ruby on Rails</h1>

 </div>
